name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and deploy to GitHub Pages
        run: |
          cd src
          git init
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push -f origin main
