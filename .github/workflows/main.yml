name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Cambia esto si tu rama principal es diferente

permissions:
  contents: write  # Permitir escribir en los contenidos del repositorio

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18' 

      - name: Install Angular CLI
        run: |
          npm install -g @angular/cli

      - name: Install dependencies
        run: |
          cd spa-static/
          npm install

      - name: Run Linter
        run: |
          cd spa-static/
          npm run lint

      - name: Run Angular Unit Tests
        run: |
          cd spa-static/
          npm run test -- --watch=false --code-coverage

      - name: List .nyc_output
        run: |
          cd spa-static/
          ls -la .nyc_output || echo ".nyc_output does not exist"

      - name: Check Coverage
        run: | 
          cd spa-static/
          npx nyc report --reporter=html
          npx nyc check-coverage --branches 80 --functions 80 --lines 80 --statements 80

      - name: Extract repository name
        id: repo_name
        run: echo "REPO_NAME=${GITHUB_REPOSITORY##*/}" >> $GITHUB_ENV
      
      - name: Build the project
        run: |
          cd spa-static/
          ng build --base-href "/${{ env.REPO_NAME }}/"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: spa-static/dist/spa-static/browser  # Carpeta generada por Angular
