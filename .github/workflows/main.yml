name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js (opcional, si necesitas herramientas de construcción)
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Cambia esto según tus necesidades

      - name: Build the project
        run: |
          mkdir -p dist
          cp -r src/* dist/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
